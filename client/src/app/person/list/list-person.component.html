<div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto px-4">
    <ng-container *ngIf="(people$ | async) as people">
        <ng-container *ngIf="people.data.length > 0; else noPeople">
            <table class="table">
                <thead>
                    <tr>
                        <th class="flex justify-center items-center" scope="col">Ações</th>
                        <th class="flex justify-center items-center" scope="col">CPF</th>
                        <th class="flex justify-center items-center" scope="col">Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people.data">
                        <th class="flex justify-center items-center" scope="row">

                            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                <div class="btn-group mr-2" role="group" aria-label="Second group">
                                    <button type="button" class="button btn btn-warning" (click)="editPerson(person)">
                                        <span>Editar</span>
                                    </button>
                                </div>
                                <div class="btn-group" role="group" aria-label="Third group">
                                    <button type="button" class="ml-3 button btn btn-danger"
                                        (click)="deletePerson(person)">
                                        <span>Excluir</span>
                                    </button>
                                </div>
                            </div>

                        </th>
                        <td class="flex justify-center items-center">
                            {{person.cpf | mask: "000.000.000-00"}}
                        </td>
                        <td class="flex justify-center items-center">{{person.name}}</td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </ng-container>

    <ng-template #noPeople>
        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
            Não há pessoas cadastradas!
        </div>
    </ng-template>
</div>
